<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designwith_taxs-Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
    <div class="sidebar">
        <input type="checkbox" id="check">
        <div class="op-btn">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo_name">
                <div class="cl-btn">
                    <label for="check">
                        <i class='bx bx-x-circle'></i>
                    </label>
                </div>
                <a href="#">Designwith_taxs</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html"><i class='bx bx-grid-alt'></i>
                            Dashboard</a></li>
                    <li><a href="gallery.html"><i class='bx bxs-collection'></i>
                            Gallery</a></li>
                    <li><a href="coming soon.html"><i class='bx bx-slider-alt'></i>
                            Services</a></li>
                    <li><a href="coming soon.html"><i class='bx bx-book-heart'></i>
                            Blogs</a></li>
                    <li><a href="contact.html"><i class='bx bx-envelope'></i>
                            Contact Me</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a
                    href="https://www.instagram.com/designwith_taxs?utm_source=ig_web_button_share_sheet&igsh=OGQ5ZDc2ODk2ZA=="><i
                        class='bx bxl-instagram'></i></a>
            </div>
        </div>
    </div>
    <div class="logo-name">

        <span class="heading">Designwith_taxs</span>
    </div>
    <div class="work-area">
        <div class="contactform">
            <h1 class=" animate-div contact-heading">Contact Us</h1>
            <form action="#" class="form">
                <div class=" input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name:</label>
                </div>
                <div class=" input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email:</label>
                </div>
                <div class=" input-group">
                    <input type="text" id="Topic" name="Topic" required>
                    <label for="Topic">Topic:</label>
                </div>
                <div class=" input-group">
                    <textarea id="data" name="data" rows="4" required></textarea>
                    <label for="data">Message For Us:</label>
                </div>
                <input type="submit" value="Send Email" class="submit-btn">
            </form>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/contact.js"></script>
</body>

</html>
