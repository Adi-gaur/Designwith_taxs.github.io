<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designwith_taxs-gallery</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/gallery.css">
</head>
<body>
    <div class="sidebar">
        <input type="checkbox" id="check">
        <div class="op-btn">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo_name">
                <div class="cl-btn">
                    <label for="check">
                        <i class='bx bx-x-circle'></i>
                    </label>
                </div>
                <a href="#">Designwith_taxs</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html"><i class='bx bx-grid-alt'></i>
                            Dashboard</a></li>
                    <li><a href="#"><i class='bx bxs-collection'></i>
                            Gallery</a></li>
                    <li><a href="#"><i class='bx bx-slider-alt'></i>
                            Services</a></li>
                    <li><a href="#"><i class='bx bx-book-heart'></i>
                            Blogs</a></li>
                    <li><a href="#"><i class='bx bx-envelope'></i>
                            Contact Me</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a
                    href="https://www.instagram.com/designwith_taxs?utm_source=ig_web_button_share_sheet&igsh=OGQ5ZDc2ODk2ZA=="><i
                        class='bx bxl-instagram'></i></a>
            </div>
        </div>
    </div>
    <div class="logo-name">

        <span class="heading">Designwith_taxs</span>
    </div>
    <div class="responsive-gallery">
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="../Gallery-pics/img1.jpg" alt="img1">
            <img src="../Gallery-pics/img2.jpg" alt="img2">
            <img src="../Gallery-pics/img3.jpg" alt="img3">
            <img src="../Gallery-pics/img4.jpg" alt="img4">
            <img src="../Gallery-pics/img5.jpg" alt="img5">
            <img src="../Gallery-pics/img6.jpg" alt="img6">
            <img src="../Gallery-pics/img7.jpg" alt="img7">
            <img src="../Gallery-pics/img8.jpg" alt="img8">
        </div>
    </div>

</body>
</html>
